<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StyleConnect - Salon Listings</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #FF69B4;
            --secondary: #FFC0CB;
            --light: #F8F9FA;
            --dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
        }

        .topbar {
            background-color: var(--primary);
            color: white;
            padding: 10px 0;
        }

        .navbar-brand h1 {
            font-weight: 700;
            color: var(--primary);
        }

        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') center center no-repeat;
            background-size: cover;
            padding: 100px 0;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #FF1493;
            border-color: #FF1493;
        }

        .salon-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .salon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .filter-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .filter-section h4 {
            color: var(--primary);
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .pagination .page-link {
            color: var(--primary);
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Navbar start -->
    <!-- (Keep your existing navbar code here) -->
     

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-4 fw-bold">Salon Listings</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-white">Salon Listings</li>
        </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- Salon Listings Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row g-4">
                <!-- Filter Sidebar -->
                <div class="col-lg-3">
                    <div class="filter-section mb-4">
                        <h4 class="mb-3">Search</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search salons...">
                            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <div class="filter-section mb-4">
                        <h4 class="mb-3">City</h4>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="city-1">
                            <label class="custom-control-label" for="city-1">Mumbai</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="city-2">
                            <label class="custom-control-label" for="city-2">Delhi</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="city-3">
                            <label class="custom-control-label" for="city-3">Bangalore</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="city-4">
                            <label class="custom-control-label" for="city-4">Kolkata</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="city-5">
                            <label class="custom-control-label" for="city-5">Goa</label>
                        </div>
                    </div>

                    <div class="filter-section mb-4">
                        <h4 class="mb-3">Price Range</h4>
                        <input type="range" class="custom-range" min="0" max="500" id="priceRange">
                        <p class="mt-2">Price: $<span id="priceValue">0</span></p>
                    </div>

                    <div class="filter-section">
                        <h4 class="mb-3">Services</h4>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="service-1">
                            <label class="custom-control-label" for="service-1">Haircut & Styling</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="service-2">
                            <label class="custom-control-label" for="service-2">Facial Treatment</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="service-3">
                            <label class="custom-control-label" for="service-3">Manicure & Pedicure</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="service-4">
                            <label class="custom-control-label" for="service-4">Hair Coloring</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-2">
                            <input type="checkbox" class="custom-control-input" id="service-5">
                            <label class="custom-control-label" for="service-5">Massage Therapy</label>
                        </div>
                    </div>
                </div>

                <!-- Salon Listings -->
                <div class="col-lg-9">
                    <div class="row g-4">
                        {% for items in salon %}
                        <div class="col-md-6 col-lg-4">
                            <div class="salon-card">
                                <img src="{{ items.image.url }}" class="card-img-top" alt="Salon Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ items.salon_name }}</h5>
                                    <p class="card-text">{{ items.description }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="rating">
                                            <i class="fas fa-star text-warning"></i>
                                            <span>{{ items.ratings }}</span>
                                        </div>
                                        <a href="{% url 'salon_detail' items.id %}" class="btn btn-primary">View Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Salon Listings End -->

    <!-- Footer Start -->
    <!-- (Keep your existing footer code here) -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Price range slider
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');
        priceRange.addEventListener('input', function() {
            priceValue.textContent = this.value;
        });
    </script>
</body>

</html>
